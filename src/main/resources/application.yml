# ========= PostgreSQL DB ==========
spring:
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/recipe?useUnicode=yes&characterEncoding=UTF-8
    platform: platform
    username: postgres
    password: 12345
  jpa:
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true
    database: POSTGRESQL
    properties:
      hibernate:
        jdbc:
          batch_size: 400
        order_inserts: true
  web.resources:
    add-mappings: true
  mvc:
    throw-exception-if-no-handler-found: true

